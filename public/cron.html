<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cron.css" />
    <title>Cron | Early Access</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./cron-homer-assets/logo.png" alt="logo" />
      <nav>
        <a
          href="https://cronhq.notion.site/Cron-Calendar-5625be54feac4e13a75b10271b65ddb7"
          target="_blank"
          >Docs</a
        >
        <a href="https://cron.com/blog" target="_blank">Blog</a>
        <a href="https://cron.com/changelog" target="_blank">Changelog</a>
        <a
          href="https://cronhq.notion.site/Work-at-Cron-7ab98de27c9148c8be5f2b04497f5453"
          target="_blank"
          >We're Hiring</a
        >
        <ion-icon class="menu" name="menu"></ion-icon>
        <ion-icon class="x" name="close"></ion-icon>
      </nav>
    </header>
    <ul class="mobile-menu">
      <li>Docs</li>
      <li>Blog</li>
      <li>Changelog</li>
      <li>We're Hiring</li>
    </ul>
    <main>
      <button id="acq-btn">
        <a href="https://cron.com/blog/2022-06-09-cron+notion" target="_blank"
          >Cron has been acquired by Notion →</a
        >
      </button>
      <div class="splash-top">
        <h1 id="time" class="timey">It’s about time.</h1>
        <h5>
          Cron is the next-generation calendar for professionals and teams.
        </h5>
        <form>
          <input type="email" placeholder="> enter your email" />
          <button id="access-btn">Request access</button>
        </form>
        <img
          id="product"
          src="./cron-homer-assets/product.png"
          alt="calendar"
        />
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </main>
    <footer>
      <div class="footer-content">
        <h5>Follow <a>@Cron</a> for invites</h5>
        <div class="footer-links">
          <a href="https://cron.com/privacy">Privacy Policy</a>
          <a href="https://cron.com/terms">Terms of Service</a>
          <a href="https://cron.com/download/macos">Download</a>
        </div>
      </div>
    </footer>
    <script src="./cron.js"></script>
  </body>
</html>
